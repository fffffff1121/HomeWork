<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="todolist.css">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>TodoList Bootstrap</title>
    </head>
    <body>
        <!-- Подключение своего JavaScript файла -->
        <script src="todolist.js"></script>
        <div class="container-fluid mt-5" style="background-color:salmon">
            <div class="col-md-12">
                <h1 class="text-center" id="main_name"></h1>
            </div>
            <div class="row">
                <div class="col-md-2 pt-1" style="height:600px; background-color:skyblue">
                    <div class="row">
                        <button type="button" class="btn btn-primary col-md-12 mb-1" id="button_marked">Отмеченные</button>
                        <button type="button" class="btn btn-primary col-md-12 mb-1" id="button_unfulfilled">Невыполненые</button>
                        <button type="button" class="btn btn-primary col-md-12 mb-1" id="button_performed">Выполненые</button>
                    </div>
                </div>
                <div class="col-md-10 pt-1" id="complete">
                    <div class="row" id="row_input_id">
                        <div class="col-md-12" id="main-menu-add">
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="text" id="new_input" class="form-control mb-1 mt-1" placeholder="Введите новую цель">
                                    <button type="button" class="btn btn-primary mb-1" id="new_button">Добавить</button>                  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>               
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
